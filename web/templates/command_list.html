{% extends 'layout.html' %}

{% block css %}
<style>
    .commands-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 400px;
        margin-top: 50px;
    }

    .command-card {
        background-color: var(--secondary-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 10px 10px;
        margin: 10px;
        flex: 1 0 auto;
        text-align: center;
        transition: transform 0.2s;
    }
</style>
{% endblock %}

{% block content %}
    <h2>한마루의 명령어들이에요.<br>사용법을 확인해보세요.</h2>

    <div class="commands-container">
        {% for command in commands %}
            <a class="command-card linked-wrapper" href="/commands/{{ command.name }}">
                <h3>{{ command.name }}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}
